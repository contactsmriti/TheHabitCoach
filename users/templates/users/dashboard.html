{% block content %}
<h3>Ongoing habits of {{ user }} :</h3>

        <h3><a href="{% url 'habit-detail' habit.id %}">{{ habit.name }}</a></h3>
        <h4>Category - {{ habit.category.name }}</h4>
        <h4>Goal - {{ habit.daily_or_weekly }} for {{ habit.duration }} mins</h4>

{% if habits %}
<div>
    {% for habit in habits %}
    <div class="card m-3 border-dark">
        <div class="card-header">
            <h2 class="card-title"><a href="{% url 'habit-detail' habit.id %}">{{ habit.name }}</a></h2>
        </div>
      <div class="card-body">
        <p class="card-text">{{ habit.category.name }}</p>
      </div>
    </div>
    {% endfor %}
</div>
{% else %}
<h4 class="text-muted mt-5">You have no ongoing habits!</h4>
{% endif %}
{% endblock %}
